<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Itens de Eventos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>â˜•</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ‘‹ Bem vindo de Volta</h1>
            <p>Controle de Itens de Eventos</p>
        </div>

        <div class="login-body">
            <div id="alerta" class="alert"></div>

            <form id="formularioLogin">
                <div class="form-group">
                    <label for="email">ðŸ“§ Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu.email@empresa.com"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="senha">ðŸ”‘ Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Sua senha"
                        required
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <label for="lembrar">Lembrar-me neste computador</label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>Problemas para acessar? Entre em contato com o administrador</p>
        </div>
    </div>

    <script>
        const formulario = document.getElementById('formularioLogin');
        const alerta = document.getElementById('alerta');
        const btnLogin = document.getElementById('btnLogin');
        const loading = document.getElementById('loading');

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const lembrar = document.getElementById('lembrar').checked;

            if (!email || !senha) {
                mostrarAlerta('Por favor, preencha todos os campos', 'erro');
                return;
            }

            btnLogin.disabled = true;
            loading.style.display = 'block';
            alerta.style.display = 'none';

            try {
                const resposta = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resposta.json();

                if (resposta.ok) {
                    if (lembrar) {
                        localStorage.setItem('email', email);
                    } else {
                        localStorage.removeItem('email');
                    }
                    
                    mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'sucesso');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    mostrarAlerta(dados.erro || 'Erro ao fazer login', 'erro');
                }
            } catch (erro) {
                mostrarAlerta('Erro ao conectar ao servidor', 'erro');
                console.error('Erro:', erro);
            } finally {
                btnLogin.disabled = false;
                loading.style.display = 'none';
            }
        });

        function mostrarAlerta(mensagem, tipo) {
            alerta.textContent = mensagem;
            alerta.className = `alert ${tipo}`;
            alerta.style.display = 'block';
        }

        // Carregar email se foi lembrado
        window.addEventListener('load', () => {
            const emailSalvo = localStorage.getItem('email');
            if (emailSalvo) {
                document.getElementById('email').value = emailSalvo;
                document.getElementById('lembrar').checked = true;
                document.getElementById('senha').focus();
            }
        });
    </script>
</body>
</html>
