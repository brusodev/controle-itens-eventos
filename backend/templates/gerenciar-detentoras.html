<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Detentoras - Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .navbar-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .btn-voltar {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Container Principal */
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-header h1 {
            font-size: 2rem;
            color: #333;
        }

        /* Bot√µes */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detentora-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .detentora-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .detentora-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .detentora-grupo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .detentora-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-ativo {
            background: #d4edda;
            color: #155724;
        }

        .badge-inativo {
            background: #f8d7da;
            color: #721c24;
        }

        .detentora-info {
            margin-bottom: 12px;
        }

        .detentora-info strong {
            color: #555;
            font-weight: 600;
        }

        .detentora-info span {
            color: #333;
        }

        .detentora-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #000;
        }

        /* Formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* Alertas */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-content {
                width: 95%;
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-title">üè¢ Gerenciar Detentoras</div>
        <a href="/" class="btn-voltar">‚Üê Voltar ao Sistema</a>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <div class="page-header">
            <h1>Empresas Detentoras de Contratos</h1>
            <button class="btn btn-primary" onclick="abrirModalNova()">
                ‚ûï Nova Detentora
            </button>
        </div>

        <!-- Alertas -->
        <div id="alertas"></div>

        <!-- Lista de Detentoras -->
        <div id="lista-detentoras" class="cards-grid"></div>
    </div>

    <!-- Modal: Adicionar/Editar Detentora -->
    <div id="modal-detentora" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modal-titulo">Nova Detentora</h2>
            <div id="alerta-modal" style="margin-bottom: 15px;"></div>
            
            <form id="form-detentora" onsubmit="salvarDetentora(event)">
                <input type="hidden" id="detentora-id">
                
                <div class="form-group">
                    <label for="grupo">Grupo/Regi√£o *</label>
                    <select id="grupo" required>
                        <option value="">Selecione o Grupo</option>
                        <option value="1">Grupo 1</option>
                        <option value="2">Grupo 2</option>
                        <option value="3">Grupo 3</option>
                        <option value="4">Grupo 4</option>
                        <option value="5">Grupo 5</option>
                        <option value="6">Grupo 6</option>
                    </select>
                    <small style="color: #666; font-size: 0.85rem; margin-top: 5px; display: block;">
                        Grupo corresponde √† Regi√£o do estoque (1-6)
                    </small>
                </div>

                <div class="form-group">
                    <label for="nome">Nome da Detentora *</label>
                    <input type="text" id="nome" required placeholder="Ex: Empresa XPTO Ltda">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ *</label>
                    <input type="text" id="cnpj" required placeholder="00.000.000/0000-00" maxlength="18" 
                           oninput="mascaraCNPJ(this)">
                </div>

                <div class="form-group">
                    <label for="contrato-num">Contrato N¬∫ *</label>
                    <input type="text" id="contrato-num" required placeholder="014/DA/2024">
                </div>

                <div class="form-group">
                    <label for="data-assinatura">Data da Assinatura</label>
                    <input type="date" id="data-assinatura">
                </div>

                <div class="form-group">
                    <label for="prazo-vigencia">Prazo de Vig√™ncia</label>
                    <input type="text" id="prazo-vigencia" placeholder="12 meses">
                </div>

                <div class="form-group">
                    <label for="servico">Servi√ßo</label>
                    <input type="text" id="servico" value="COFFEE BREAK" placeholder="COFFEE BREAK">
                </div>

                <div class="form-group">
                    <label for="ativo">Status</label>
                    <select id="ativo">
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">üíæ Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const usuarioPerfil = '{{ usuario_perfil }}';
        let detentoras = [];

        // M√°scara para CNPJ
        function mascaraCNPJ(input) {
            let valor = input.value.replace(/\D/g, ''); // Remove tudo que n√£o √© d√≠gito
            
            if (valor.length <= 14) {
                // Aplica a m√°scara: 00.000.000/0000-00
                valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
                valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
                valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
            }
            
            input.value = valor;
        }

        // Carregar detentoras ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarDetentoras();
        });

        async function carregarDetentoras() {
            try {
                const response = await fetch('/api/detentoras/?incluir_inativas=true');
                if (response.ok) {
                    detentoras = await response.json();
                    renderizarDetentoras();
                } else {
                    mostrarAlerta('Erro ao carregar detentoras', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('Erro na requisi√ß√£o: ' + error.message, 'error');
            }
        }

        function renderizarDetentoras() {
            const container = document.getElementById('lista-detentoras');
            
            if (detentoras.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üè¢</div>
                        <h3>Nenhuma detentora cadastrada</h3>
                        <p>Clique em "Nova Detentora" para adicionar a primeira empresa</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = detentoras.map(d => `
                <div class="detentora-card">
                    <div class="detentora-card-header">
                        <div class="detentora-grupo">Grupo ${d.grupo}</div>
                        <span class="detentora-badge ${d.ativo ? 'badge-ativo' : 'badge-inativo'}">
                            ${d.ativo ? '‚úì Ativo' : '‚úó Inativo'}
                        </span>
                    </div>
                    
                    <div class="detentora-info">
                        <strong>Empresa:</strong> <span>${d.nome}</span>
                    </div>
                    <div class="detentora-info">
                        <strong>CNPJ:</strong> <span>${d.cnpj}</span>
                    </div>
                    <div class="detentora-info">
                        <strong>Contrato:</strong> <span>${d.contratoNum}</span>
                    </div>
                    <div class="detentora-info">
                        <strong>Assinatura:</strong> <span>${d.dataAssinatura || 'N√£o informada'}</span>
                    </div>
                    <div class="detentora-info">
                        <strong>Vig√™ncia:</strong> <span>${d.prazoVigencia || 'N√£o informada'}</span>
                    </div>
                    <div class="detentora-info">
                        <strong>Servi√ßo:</strong> <span>${d.servico}</span>
                    </div>
                    
                    <div class="detentora-actions">
                        <button class="btn btn-small btn-warning" onclick="editarDetentora(${d.id})">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deletarDetentora(${d.id})">
                            üóëÔ∏è Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function abrirModalNova() {
            document.getElementById('modal-titulo').textContent = 'Nova Detentora';
            document.getElementById('form-detentora').reset();
            document.getElementById('detentora-id').value = '';
            document.getElementById('servico').value = 'COFFEE BREAK';
            document.getElementById('modal-detentora').style.display = 'block';
        }

        function editarDetentora(id) {
            const detentora = detentoras.find(d => d.id === id);
            if (!detentora) return;

            document.getElementById('modal-titulo').textContent = 'Editar Detentora';
            document.getElementById('detentora-id').value = detentora.id;
            document.getElementById('grupo').value = detentora.grupo;
            document.getElementById('nome').value = detentora.nome;
            document.getElementById('cnpj').value = detentora.cnpj;
            document.getElementById('contrato-num').value = detentora.contratoNum;
            document.getElementById('data-assinatura').value = detentora.dataAssinatura || '';
            document.getElementById('prazo-vigencia').value = detentora.prazoVigencia || '';
            document.getElementById('servico').value = detentora.servico;
            document.getElementById('ativo').value = detentora.ativo.toString();
            
            document.getElementById('modal-detentora').style.display = 'block';
        }

        async function salvarDetentora(event) {
            event.preventDefault();

            const id = document.getElementById('detentora-id').value;
            const dados = {
                grupo: document.getElementById('grupo').value,
                nome: document.getElementById('nome').value,
                cnpj: document.getElementById('cnpj').value,
                contratoNum: document.getElementById('contrato-num').value,
                dataAssinatura: document.getElementById('data-assinatura').value,
                prazoVigencia: document.getElementById('prazo-vigencia').value,
                servico: document.getElementById('servico').value,
                ativo: document.getElementById('ativo').value === 'true'
            };

            try {
                const url = id ? `/api/detentoras/${id}` : '/api/detentoras/';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarAlerta(`Detentora ${id ? 'atualizada' : 'criada'} com sucesso!`, 'success', true);
                    setTimeout(() => {
                        fecharModal();
                        carregarDetentoras();
                    }, 1500);
                } else {
                    mostrarAlerta(result.erro || 'Erro ao salvar detentora', 'error', true);
                }
            } catch (error) {
                mostrarAlerta('Erro na requisi√ß√£o: ' + error.message, 'error', true);
            }
        }

        async function deletarDetentora(id) {
            if (!confirm('Tem certeza que deseja inativar esta detentora?')) return;

            try {
                const response = await fetch(`/api/detentoras/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarAlerta('Detentora inativada com sucesso!', 'success');
                    carregarDetentoras();
                } else {
                    mostrarAlerta(result.erro || 'Erro ao inativar detentora', 'error');
                }
            } catch (error) {
                mostrarAlerta('Erro na requisi√ß√£o: ' + error.message, 'error');
            }
        }

        function fecharModal() {
            document.getElementById('modal-detentora').style.display = 'none';
        }

        function mostrarAlerta(mensagem, tipo, noModal = false) {
            const container = noModal 
                ? document.getElementById('alerta-modal')
                : document.getElementById('alertas');
            
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo}`;
            alerta.textContent = mensagem;
            
            // Limpar alertas anteriores se estiver no modal
            if (noModal) {
                container.innerHTML = '';
            }
            
            container.appendChild(alerta);
            
            setTimeout(() => {
                alerta.remove();
            }, 5000);
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('modal-detentora');
            if (event.target === modal) {
                fecharModal();
            }
        }
    </script>
</body>
</html>
